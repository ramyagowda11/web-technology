<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <span class="material-icons">video_library</span>
            <span>YouTube</span>
        </div>
        <input type="text" id="search" placeholder="Search">
        <div id="user-icons">
            <span class="material-icons">notifications</span>
            <span class="material-icons">account_circle</span>
        </div>
    </header>

    <main>
        <aside id="sidebar">
            <ul>
                <li><span class="material-icons">home</span> Home</li>
                <li><span class="material-icons">explore</span> Explore</li>
                <li><span class="material-icons">subscriptions</span> Subscriptions</li>
                <li><span class="material-icons">history</span> History</li>
                <li><span class="material-icons">library_music</span> Music</li>
            </ul>
        </aside>

        <section id="video-feed">
            <div class="video-card">
                <img src="https://via.placeholder.com/300" alt="Video Thumbnail">
                <div class="video-info">
                    <h3>Video Title</h3>
                    <p>Channel Name - 1M views - 1 day ago</p>
                </div>
            </div>
            <!-- Repeat .video-card for more videos -->
        </section>
    </main>
</body>
</html>
